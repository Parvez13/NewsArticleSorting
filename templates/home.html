<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>📝News Classification App</title>
	<link rel="stylesheet" href="static/style.css">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
	<div class="jumbotron">
		<a class="navbar-brand" href="https://ineuron.ai"><img src="/static/ineuron.jpeg"  class="center"/></a>
	</div>
	<br>
	<h1 class="Project Title">📰 NEWS CLASSIFICATION INTERNSHIP PROJECT🗞️</h1>

	<section class="News classification section">
		<div class="container-fluid">

			<div class="row">
				<div class="col-md-6 col-xs-15">
					<br/>
					<form action="{{ url_for('predict')}}" method="POST" >
						<h3 > 👇 Enter Headline Here 🧐</h3>
						<!-- <input type="text" name="comment"/> -->
						<textarea class="user-input" name="message" rows="10" cols="130" style="background-color:#ffff99;"></textarea>
						<br><br>
						<button class="btn btn-primary btn-lg btn-block" >Submit</button>
					</form>
				</div>
			</div>

		</div>

	</section>
	<br><br>
	<div class="result" align="center">
		<p style="font-size:50px" >{{ prediction }}</p>
	</div>

</body>
</html>
